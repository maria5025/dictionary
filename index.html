<form>

	<datalist id="words">

	<option class="text-ganmarteba" value="ტაიჭი _  ცხენი-ბედაური. ტაიჭი მიუქს მერანსა, მიეფინების მზე ველად; მას ტაიჭსა არაბულსა, ქვე-ნაბამსა, ნასუქალსა;"></option>

	<option class="text-ganmarteba" value="ტურფა _ 1.რაიმე უცხო და ლამაზი. 2.ძვირფასეულობა, საიუველირო ნივთები. აქ გამოყენებულია,როგორც ძვირფასეულობა.რა ვარდმან მისი ყვავილი გაახმოს, დაამჭნაროსა, იგი წავა და სხვა მოვა ტურფასა საბაღნაროსა; ვარდსა ჰკითხეს: ეგზომ ტურფა რამან შეგქმნა ტანად, პირად;"></option>

	<option class="text-ganmarteba" value="არაბეთად _ არაბეთად, არაბეთისაკენ. იყო არაბეთს როსტევან, მეფე ღმრთისაგან სვიანი; არაბეთს გასცა ბრძანება დიდმან არაბთა მფლობელმან; დღეს შენ ხარ მეფე არაბეთს, ჩემგან ხელმწიფედ ხმობილი; დააგდო მზღვარი არაბთა, სხვათ მზღვართა არე აირა;მე ვარ არაბი, არაბეთს არს ჩემი დარბაზებია;"></option>

	<option class="text-ganmarteba" value="თანის-თანები _ ერთმანეთზე მიყოლებული. დახვსოფლები,ციხები, ხშირ-ხშირად თანის-თანები;"></option>

	<option class="text-ganmarteba" value="სრისა _ სასახლის. მადგა, ამყვა წავედით, შევლენით კარნი სრისანი; ადგა თვით დიდი ხელმწიფე, პატრონი სრისა სრულისა;"></option>
	<option class="text-ganmarteba" value="სიიეფე _ 1.დაბალი ფასი რაიმეზე. 2.სიუხვე. აქ გამოყენებულია როგორც სიუხვე. შესთვალა:მკადრებ, მეფეო, სურვილთა სიიეფესა; აკოცა როსტან, მიმხვდარმან ნიშატთა სიიეფესა;"></option>
	<option class="text-ganmarteba" value="თქართქარება _ ბევრის ერთად სიცილი. ტაბლაკსა ჰკრეს გაისმა ხმა მაშინ თქართქარებისა;"></option>
	<option class="text-ganmarteba" value="ვიაჯი _ გთხოვ, გევედრები. ერთსა ვიაჯი, მააჯეთ სააჯო არ-საკრძალავი;მაგრა ამასცა ვიაჯით, გვიბოძო ერთი ნავიონ;"></option>
	<option class="text-ganmarteba" value="სიალფე _ სიძლიერე, მყარად დგომა დაბრკოლებების დროს. გულსა მეცა, გამიცუდდეს სიჩაუქე სიალფენი;
	ყმამან უთხრა:მნუ იშიშვით თქვენ იმათსა სიალფესა; მაგრამ სპანი უთვალავნი მცვენ მათი სიალფერე;"></option>
	<option class="text-ganmarteba" value="უჭვრეტს/უჭვრეტს პირსა _ უყურებს, სახეში უყურებს. დიდხან უჭვრეტს გაკვირვებით, თუცა გული უმაგარდა; ყმასა მეფე ასრე უჭვრეტს, ვითა შვილსა ტკბილი მამა; მას ყმასა უჭვრეტს შეფრფინვით პირსა, ელვათა მკრთომელსა;"></option>
	<option class="text-ganmarteba" value="მიჰხვდეს _ 1.ეწივნენ, მიაღწიეს. 2. ახლა გამოიყენება როგორც გაგება, მიხვედრა. ესეგვარი დია მიჰხვდეს სიტყვა-მცთარსა, ენა-მეტსა;გული ერთსა დააჯეროს, კუშტი მიჰხვდეს, თუნდა ქუში; მიჰხვდეს მყოფნი მას წინაშე სიხარულსა სადაფოსა;"></option>
	<option class="text-ganmarteba" value="ცუდად _ ტყუილად, უსარგებლოდ, გამოუყენებლად. უღმრთოდ ვერას ვერ მოვაწევ, ცრემლი ცუდად
მედინების; ვერ ნახეს მისი მნახავი ღმრთისაგან დანაბადია, ცუდად მაშვრალნი მოვიდეს, მათსავე გულსა ზადია;უღმრთოდ ვერას ვერ მოვაწევ, ცრემლი ცუდად
მედინების;"></option>
    <option class="text-ganmarteba" value="პორფირი _ წითელი ფერის მეფეთა სამოსი. სკიპტროსან-გვირგვინოსანსა ჰშვენოდა ცმა პორფირისა; რომე სძღვნა, არა ეგების თქმა არცა ნაათალისა, -
თვითო სკიპტრა და პორფირი და გვირგვინები თვალისა."></option>
    <option class="text-ganmarteba" value="აწვივნა _ დაპატიჟა თავისთან, მიიწვია. ლაშქარნი სამზოდ აწვივნეს: “მოდით და მოიჯარენით;თინათინ ზედა აწვივა ტახტსა მეფეთა ზეთასა. "></option>
    <option class="text-ganmarteba" value="შესწბა _ 1.შერცხვა. ქალსა შესწბა, გაუკვირდა ავთანდილის გვერდსა ჯდომა;"></option>
    <option class="text-ganmarteba" value=" შეაძუნტნეს _ 1. დაასუსტეს, დააუძლურეს. მტერთა მკლავნი შეაძუნტნეს, გულნი ჩვენნი აგულვანნეს;"></option>
    <option class="text-ganmarteba" value="ხედვა _ სამყაროს განსხვავებულად აღქმა. რა ნახიან ერთმანეთი, არ-შეხედვა ვერ დათმიან. თვალთა მტირალთა შეხედვა შენივე სწადდეს უნდეს. მმიღმა ვუთხრა, ვა თუ გწყრეს, შეხედვაცა დამიძვირდეს; უბრძანა:ნგიჭვრეტ თვალითა, გულ-ტკბილად შემხედვარითა;"></option>
    <option class="text-ganmarteba" value=" ჰპატრონობს _ აქ გამოყენებულია როგორც დამორჩილება, ვინმეს ან რაიმეს დაპატრონება, ბატონობა ვინმეზე.  პატრონობს თანამედროვე ქართულში ნიშნავს ზრუნვას, მოვლა-მფარველობას. მლაშქართა დიდებულთა ალაშქრებდი, ჰპატრონობდი; რაგვარა თუ მანგეხმე, ვჰპატრონობ ბევრსა ერსა. ვერცა ჰპატრონობს სიკვდილი, ვერც პატრონია რომელი! ვერცა ჰპატრონობს სიკვდილი, ვერც პატრონია რომელი! "></option>
    <option class="text-ganmarteba" value=" ტკბილ-ქართული _ ტკბილად მოსაუბრე ადამიანი. ყმა ტკბილი ტკბილ-ქართული, სიკეთისა ხელის მხდელი; "></option>
    <option class="text-ganmarteba" value=" გაყრილი- დაშორებული ვინმესგან ან რაიმესგან. განშორებული. ყმა ადგა წამოვიდა, მას დღე მათი ჩანს გაყრილი; ვარდი, მის მზისა გაყრილი უფრო უფრო ჭნებოდა. ავთანდილ მისი გაყრილი ტირს, მისწვდომია ხმა ცამდის.  "></option>
    <option class="text-ganmarteba" value=" მოყვარე, აქ: მოყვარისა _ 1. აქ: სატრფოს აღნიშნავს. 2. ცოლის ნათესავი ქმრის ნათესავებისათვის და, პირიქით, ქმრის ნათესავი ცოლის ნათესავებისათვის. მოშორვება მოყვარისა გაყრა კაცისა მკვლელია, "></option>
    <option class="text-ganmarteba" value=" მიჰხვდა _ 1.გაიგო რაიმე, გაიაზრა.2. აქ: ერგო, ხვდა წილად. თვით ბიძისა ჩემსა მიჰხვდა, ვისთა შვილთა აქ დამკოდეს;ჩმი სთქვა,სხვათამიჰხვდაო იგი ალვისა ტანითა;"></option>
    <option class="text-ganmarteba" value=" გაუსრულდეს _ 1.აქ: სამუდამო გაუხდეს. 2.იგივეა რაც დასრულება/მორჩენა რაიმესი. ღმერთმან ქმნას გაუსრულდეს ლხინი ესე აწინდელი. ერთმანეთსა ნახვისიან, საწადელნი გაუსრულდეს."></option>
    <option class="text-ganmarteba" value=" ოდესმე _ ხანდახან, ზოგჯერ. ზოგჯერ მზეა ოდესმე ცა რისხვით მოუქუხდების. ზოგჯერ მზეა ოდესმე ცა რისხვით მოუქუხდების."></option>
    <option class="text-ganmarteba" value=" მზე _ 1.აქ: საუბარია თინათინზე. 2. საპლანეტო სისტემის ცენტრალური მნათობი. მან განანათლნეს ყოველნი, ვით მზემან მანათობელმან. ქალი მზეებრ სჭვრეტს ყოველთა ცნობითა ბრძნად მხედველითა. მვარდთა ნეხვთა ვინათგან მზე სწორად მოეფინების."></option>
    <option class="text-ganmarteba" value=" შვება _ სიხარული, რაიმე ფიქრისგან ან წუხილისგან გათავისუფლების შემდეგ მოგვრილი სიამოვნება. ბრძანა: მღმერთსა მოეწყინა აქამდისი ჩემი შვება.მმე მუნა მყოფი მივეცი შვებასა მეტის-მეტასა. "></option>
</datalist>
